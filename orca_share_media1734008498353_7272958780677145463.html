<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambunao Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
            <div class="weather-container">
                <h1>Lambunao, Iloilo</h1>
                <img src="image2.png">
                <h2 id="temperature">25°C</h2>
                
                <div class="forecast">
                    <h2>5-Day Forecast</h2>
                    <ul>
        <li>Monday: 25°C <img src="image1.png"></li>        
        <li>Tuesday: 24°C <img src="image2.png"></li>
        <li>Wednesday: 22°C <img src="image3.png"></li>
        <li>Thursday: 20°C <img src="image4.png"></li>
        <li>Friday: 28°C <img src="image5.png"></li>
                    </ul>
                </div>
            </div>
        </div>
        <footer>&copy; 2024 Weather app.coded by Crystal Faith Guilaran</footer>
    </div>
</body>
</html>
